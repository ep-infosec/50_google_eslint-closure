<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="JavaScript, Linter, Linting, Pluggable, Configurable, Code Quality">
    <meta name="description" content="An ESLint plugin and config for Closure JavaScript following Google's style guide.">

    <title>ESLint Closure - ESLint Plugin and Config for Google JavaScript</title>

    <link href="/index.html" rel="canonical" />

    <link rel="stylesheet" property="stylesheet" href="css/demo.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.21.0/codemirror.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-blue.min.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.21.0/codemirror.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.21.0/mode/javascript/javascript.min.js"></script>
    <script defer src="dist/eslint.js"></script>
    <script defer src="dist/app.min.js"></script>
  </head>
  <body>
    <div class="container mdl-layout">

      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">
            ESLint Closure - An ESLint Plugin and Config Demo
          </span>
        </div>
      </header>

      <main class="mdl-layout__content">
        <p>
          A heavily customized ESLint config and plugin for JavaScript following
          the <a href="https://google.github.io/styleguide/jsguide.html">
          Google JavaScript style guide</a>.
        </p>
        <div id="linter-pane" class="mdl-grid">
          <div id="editor-pane" class="mdl-cell mdl-cell--8-col">
            <textarea id="editor" rows="200">
goog.require('module.name')
goog.scope(function() {
  /** @typedef {number} */
  let Bar;
  var unusedVar = 2;
    const wrongIndent = 4;
  const myMap = new Map();
  myMap.set(2, 'foo');
  undeclaredVar.foo();
  module.name.fooBar();
  module.wrongName();
});
            </textarea>
            <button id="es6Button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    onclick="EDITOR.setConfig('es6')">
              Use ES6 Config
            </button>
            <button id="es5Button"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                    onclick="EDITOR.setConfig('es5')">
              Use ES5 Config
            </button>
            <button id="fixAllButton"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                    onclick="EDITOR.fixAll()">
              Apply auto-fixes
            </button>
          </div>

          <div id="results-pane" class="mdl-cell mdl-cell--4-col">
            <ul id="results"></ul>
          </div>

        </div>
      </main>
    </div>
</html>
